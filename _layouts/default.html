<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        /* Embedded CSS for responsiveness and styling */

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background-color: #f4f4f4;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        nav .toc {
            max-width: 300px; /* Adjust width as needed */
            margin: 0 auto;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 2rem;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    <nav>
        <!-- Table of Contents will be generated here -->
        <div class="toc">
            {{ content }}
        </div>
    </nav>
    <main>
        <!-- Content of your Markdown file -->
        {{ content }}
    </main>
    <footer>
        <p>&copy; {{ site.author }} | {{ site.date | date: "%Y" }}</p>
    </footer>
</body>
</html>
