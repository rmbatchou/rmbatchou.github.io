<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    <nav>
        <!-- Table of Contents will be generated here -->
        <div class="toc">
            {{ content }}
        </div>
    </nav>
    <main>
        <!-- Content of your Markdown file -->
        {{ content }}
    </main>
    <footer>
        <p>&copy; {{ site.author }} | {{ site.date | date: "%Y" }}</p>
    </footer>
</body>
</html>
